<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Info</title>
</head>
<body>
    <form action="UserInfoServlet" method="get">
        What is your name ? <input type="text" name="username" /><br>
        What is your gender ? <input type="radio" name="gender" value="Male">Male <input type="radio" name="gender" value="Female">Female <br>
        What is your hobbies ?<br>
        <select name="hobbies" multiple>
            <option value="Reading">Reading</option>
            <option value="Coding">Coding</option>
            <option value="Writing">Writing</option>
            <option value="Sleeping">Sleeping</option>
        </select><br>
        <input type="submit" value="Send Data"/>
    </form>
</body>
</html>
